name: Deploy App To Minikibe

on:
  workflow_dispatch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  minikube_deploy:
    runs-on: ubuntu-latest
    name: build app and deploy to minikube
    steps:
    - uses: actions/checkout@v2

    - name: Start minikube
      uses: medyagh/setup-minikube@master

    - name: Try the cluster !
      run: kubectl get pods -A

    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t local/user_api_app .
        echo -n "verifying images:"
        docker images        
    
    - name: Deploy to minikube
      run:
        minikube kubectl -- apply -f deploy-app-local.yaml

    - name: Test service URLs
      run: |
        minikube service list
        minikube kubectl -- get po
        sleep 10
        minikube kubectl -- get po
        echo "------------------ opening the service ------------------"
        kubectl port-forward services/user-api-app 8080:8080 &
        echo "------------------ testing the server ------------------"
        nc -zv localhost 8080        